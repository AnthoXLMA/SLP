# Default values for theglobetrotters.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  rails: theglobetrottersliveregistry.azurecr.io/globetrotter-rails:latest
  railsbuild: theglobetrottersliveregistry.azurecr.io/globetrotter-rails-build:latest
  traefik: traefik:latest
  postgres: postgres:12
  pullPolicy: Always

tls:
  email: admin@theglobetrotters.live

app:
  name: theglobetrotterslive
  hostname: www.theglobetrotters.live
  domain: theglobetrotters.live

rails:
  master_key: master.key

postgres:
  storage: 10Gi
  password: postgres.password

traefik:
  storage: 10Mi

databasebackup:
  storage: 10Gi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  rails:
    limits:
      cpu: 1000m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 400Mi
  traefik:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi
  postgres:
    limits:
      cpu: 1000m
      memory: 800Mi
    requests:
      cpu: 100m
      memory: 400Mi
  databasebackup:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 50m
      memory: 100Mi
  railsactivejob:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
