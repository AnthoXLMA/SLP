# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: <%= ENV.fetch("DOCKER_POSTGRES_PASSWORD") { Rails.application.credentials.postgres[:password] } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DOCKER_POSTGRES_HOST") { 'localhost' } %>
  timeout: 5000

development:
  <<: *default
  database: development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test

production:
  <<: *default
  username: <%= ENV.fetch("DOCKER_POSTGRES_USER") { Rails.application.credentials.postgres[:user] } %>
  password: <%= ENV.fetch("DOCKER_POSTGRES_PASSWORD") { Rails.application.credentials.postgres[:password] } %>
  host: <%= ENV.fetch("DOCKER_POSTGRES_HOST") { Rails.application.credentials.postgres[:host] } %>
  sslmode: <%= ENV.fetch("DOCKER_POSTGRES_SSL") { 'require' } %>
  database: production
